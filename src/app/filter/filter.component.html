<form [formGroup]="filterForm" (ngSubmit)="onShowCats(filterForm)">
  <mat-form-field appearance="fill">
    <mat-label>All Breeds</mat-label>
    <mat-select formControlName="breeds" multiple>
      <mat-option *ngFor="let breed of breedList" [value]="breed">{{
        breed.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Photos Amount</mat-label>
    <input
      formControlName="amountPhotos"
      type="number"
      matInput
      placeholder="Images amount"
    />
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">Show Cats</button>
</form>

<section id="fetched-photos">
  <mat-card *ngFor="let cat of catPhotos | async">
    <mat-card-title> </mat-card-title>
    <mat-card-content>
      <img mat-card-image [src]="cat.url" [alt]="cat.name" />
    </mat-card-content>
  </mat-card>
</section>
