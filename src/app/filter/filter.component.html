<form [formGroup]="filterForm" (ngSubmit)="onShowCats(filterForm)">
  <mat-form-field appearance="fill">
    <mat-label>Breeds</mat-label>
    <mat-select formControlName="breeds" multiple>
      <mat-option *ngFor="let breed of breedList | async" [value]="breed">{{
        breed.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Amount</mat-label>
    <input
      formControlName="breeds"
      type="number"
      matInput
      placeholder="Images amount"
    />
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit">Show Cats</button>
</form>

<div *ngFor="let cat of catPhotos | async">
  <img [src]="cat.url" [alt]="cat.name" />
</div>
